    </header><br>
    <section id="contact-form">
        <div class="container-contact"><br><br>
            <h1 class="l-heading"><span class="text-primary">Contact
                </span>Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="/contact" method="post" id="form">
                <h3 id="result"></h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <p>
                        <label for="text">Message</label>
                        <textarea name="text" id="text" cols="50" rows="20"
                                placeholder="enter your text here" required></textarea>
                    </p>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
</body>
