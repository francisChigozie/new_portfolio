<body>
    <header>
        <nav id="navbar">
            <div class="container">

            </ul>
            </div>
        </nav>
       
    </header>
    
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact  
            </span>Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="/hotelcontact" method="post" id="form">
                <h3 id="result"></h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"
                     required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"
                    required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>
                <button type="submit" class="btn" onclick="sendWithJSONinstead()">Submit</button>
            </form>
            
             
            <script>
                function sendWithJSONinstead() {

                    var form = document.querySelector('form');
                    var name = document.querySelector('#name')
                    var data = new FormData(form);



                    fetch('/hotelcontact', {
                        method: 'POST',
                        body: JSON.stringify({
                            name: data.get('name'),
                            email: data.get('email'),
                            message: data.get('message')
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(function (json) {
                        document.querySelector('#result').innerHTML = "form submitted with javascript and JSON"
                    });
                }
            </script>
        </div>
    </section>
<section id="contact-info" class="bg-dark">
